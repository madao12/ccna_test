<div class="container text-center">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 bg-l-gray shadow-lg p-3 mb-5  rounded vertical-middle">

      <table class="table ">

        <thead class="">
          <tr>
            <td>
              <h5>{{this.testType}}</h5>
            </td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th>
              <h5>Αριθμός ερωτήσεων: {{this.selectedQuestions.length}}</h5>
            </th>
          </tr>
          <tr>
            <th>
              <h5>Χρόνος: {{testTime}} λεπτά</h5>
            </th>
          </tr>
          <tr>
            <th>
              <input [(ngModel)]="studentAem" type="number" class="form-control aem-input" placeholder="AEM">
            </th>
          </tr>
        </tbody>
        <button [disabled]="studentAem ? false : true" type="button" class="btn btn-primary" (click)="setAem(); startTest()">Συνέχεια</button>
      </table>
    </div>
    <div class="col-md-3">
    </div>
  </div>

</div>
